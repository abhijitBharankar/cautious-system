<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Scorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="pingPong container text-center">
        <img class="img img-fluid"
            src="https://images.unsplash.com/photo-1593786481097-cf281dd12e9e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80"
            alt="">
        <div class="heading">
            <h5>Ping Pong Score Keeper</h5>
        </div>
        <div>
            <h1><span id="player1">0</span> to <span id="player2">0</span></h1>
            <h6>Use the below buttons to keep score</h6>
            <div class="options">
                <h4>Playing to</h4>
                <select name="select" id="select">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <!-- <div class="row">
                <div id="firstPlayerBtn" class="col-4 btn-success">+1 Player One</div>
                <div id="secondPlayerBtn" class="col-4 btn-primary">+1 Player Two</div>
                <div id="resetBtn" class="col-4 btn-danger">Reset</div>
            </div> -->

            <div class="buttons">
                <button id="firstPlayerBtn" class="btn btn-block btn-success">+1 Player One</button>
                <button id="secondPlayerBtn" class="btn btn-block btn-primary">+1 Player Two</button>
                <button id="resetBtn" class="btn btn-block btn-danger">Reset</button>
                <br><br>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
